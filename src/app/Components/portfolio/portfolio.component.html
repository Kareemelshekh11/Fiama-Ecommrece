<div class="breadcrumb-area">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="breadcrumb-inner text-center">
                    <h1 class="page-title">Portfolio</h1>
                    <div class="breadcrumb-list">
                        <ul>
                            <li>
                                <a routerLink="/home">Home</a>
                            </li>
                            <li>Portfolio</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="gallery-area mb-100">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="gallery-menu">
                    <div class="gallery-filter-menu mb-40">
                        <button data-bs-filter="*" class="active">all</button>
                        <button data-bs-filter=".filter_category_1">white</button>
                        <button data-bs-filter=".filter_category_2">red</button>
                        <button data-bs-filter=".filter_category_3">yellow</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-3 col-sm-6" *ngFor="let image of images">
                <div class="gallery-item">
                    <div class="gallery-item-inner">
                        <div class="gallery-item-img">
                            <img src={{image.img}}>
                            <span class="gallery-action-icon">
                                <i class="fas fa-search"></i>
                            </span>
                        </div>
                        <div class="gallery-item-info">
                            <h4>
                                <a routerLink="/portfolio-details">Portfolio Link</a>
                            </h4>
                            <p>Web Design & Development</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="btn-wrapper text-center">
            <a href="#" class="btn btn-transparent btn-border">LOAD MORE +</a>
        </div>
    </div>
</div>
